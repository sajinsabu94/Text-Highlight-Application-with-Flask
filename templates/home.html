<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.js"></script>	
    <title>Sample Site</title>
	<style>
		.highlight{
			color: red;
			font-weight: 500;
		}
	</style>	
  </head>
  <body class="bg-dark">	
    
	<div class="w-50 mx-auto mt-5 p-3 bg-white card">
		<div class="card-body">
			{% if error_message %}
				<div class="alert alert-danger alert-dismissible" role="alert">
				  {{ error_message }}
				</div>
			{% endif %}
			<h3>Text Highlight Application</h3> 
			<form method="POST" action="">		
				<div class="">
				  <label for="inputText" class="form-label">Enter a Text : </label>
				  <textarea class="form-control w-100" id="inputText" name="inputText" rows="3">{{values['inputText']}}</textarea>
				</div>
				<div class="row">
					<div class="col-md-6">
					  <label for="inputStart" class="form-label">Enter the start index : </label>
					  <input type="text" class="form-control w-100" id="inputStart"  name="inputStart" value="{{values['inputStart']}}">
					</div>
					<div class="col-md-6">
					  <label for="inputEnd" class="form-label">Enter the end index : </label>
					  <input type="text" class="form-control w-100" id="inputEnd"  name="inputEnd" value="{{values['inputEnd']}}">
					</div>
				</div>	
				<div class="d-flex">
					<button class="btn btn-primary mx-auto mt-4">Submit</button>
				</div>
				<div class="">
				  <label for="outputText" class="form-label">Output : </label>
				  {% if finalText %}
				  <div class="form-control w-100" id="outputText">					
					
						  {{ finalText }}
				
				  </div>
				  {% endif %}
				</div>						
			</form>
		</div>
	</div>
  </body>
</html>
